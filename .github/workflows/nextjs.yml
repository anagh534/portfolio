name: Deploy Next.js Portfolio to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Clean and prepare build
        run: |
          echo "ğŸ§¹ Cleaning previous builds..."
          rm -rf .next out
          rm -f next.config.js
          echo "ğŸ“‹ Using next.config.mjs only"
          ls -la *.config.*

      - name: Install dependencies
        run: npm ci

      - name: Verify Next.js configuration
        run: |
          echo "ğŸ”§ Verifying Next.js configuration..."
          cat next.config.mjs
          echo ""
          echo "ğŸ“¦ Next.js version:"
          npx next --version

      - name: Build Next.js application
        run: |
          echo "ğŸ”§ Building with export mode..."
          npx next build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "ğŸ“ Checking build output..."
          ls -la
          echo ""
          if [ -d "out" ]; then
            echo "âœ… out directory found"
            echo "ğŸ“‹ Contents of out directory:"
            ls -la out/
            echo ""
            echo "ğŸ” Checking for index.html:"
            find out/ -name "*.html" | head -5
          else
            echo "âŒ out directory not found"
            echo "ğŸ” Checking .next directory:"
            ls -la .next/ || echo "No .next directory"
            echo ""
            echo "ğŸ“‹ Current Next.js config:"
            cat next.config.mjs
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
